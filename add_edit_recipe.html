<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่ม/แก้ไขสูตรอาหาร</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="form-title">เพิ่ม/แก้ไขสูตรอาหาร</h1>
    </header>

    <section id="recipe-form-section">
        <form id="recipe-form">
            <input type="hidden" id="recipe-id">

            <div id="response-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="recipe-name">ชื่อเมนู:</label>
                <input type="text" id="recipe-name" placeholder="ใส่ชื่อเมนู" required>
            </div>

            <div class="form-group">
                <label for="recipe-ingredients">วัตถุดิบ (คั่นด้วยจุลภาค):</label>
                <textarea id="recipe-ingredients" placeholder="เช่น แป้ง, น้ำตาล, ไข่" required></textarea>
            </div>

            <div class="form-group">
                <label for="recipe-instructions">ขั้นตอนการทำ:</label>
                <textarea id="recipe-instructions" placeholder="ใส่ขั้นตอนการทำ" required></textarea>
            </div>

            <div class="form-group">
                <label for="recipe-time">ระยะเวลาปรุงอาหาร:</label>
                <select id="recipe-time" required>
                    <option value="5-10mins">5-10 นาที</option>
                    <option value="11-30mins">11-30 นาที</option>
                    <option value="31-60mins">31-60 นาที</option>
                    <option value="60+mins">มากกว่า 60 นาที</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recipe-difficulty">ความยาก:</label>
                <select id="recipe-difficulty" required>
                    <option value="ง่าย">ง่าย</option>
                    <option value="ปานกลาง">ปานกลาง</option>
                    <option value="ยาก">ยาก</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recipe-image">URL รูปภาพ:</label>
                <input type="url" id="recipe-image" placeholder="ใส่ URL ของรูปภาพ">
            </div>

            <div class="button-group">
                <button type="submit" id="submit-button">บันทึก</button>
                <button type="button" onclick="window.location.href='index.html'">ยกเลิก</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 เว็บไซต์รวบรวมสูตรอาหาร</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="ex.js"></script>
    <script type="module" src="add_edit_recipe.js"></script>
</body>
</html>
