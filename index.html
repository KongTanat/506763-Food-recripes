<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์รวบรวมสูตรอาหาร</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>เว็บไซต์รวบรวมสูตรอาหาร</h1>
        <p>ค้นหาสูตรอาหารอร่อยได้ง่ายๆ!</p>
        <div id="login-container">
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้:</label>
                <input type="text" id="username" placeholder="ชื่อผู้ใช้">
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" placeholder="รหัสผ่าน">
            </div>
            <div class="button-group">
                <button type="button" id="login-button">เข้าสู่ระบบ</button>
                <a href="register.html" class="button" id="register-button-link">สมัครสมาชิก</a>
            </div>
        </div>
        <div class="button-group" style="display: none;" id="user-actions-container">
            <button id="logout-button" class="button">ออกจากระบบ</button>
            <a href="add_edit_recipe.html" class="button">เพิ่มสูตรอาหาร</a>
        </div>
    </header>

    <section id="search-section">
        <h2>ค้นหาสูตรอาหาร</h2>
        <form id="search-form">
            <div class="form-group">
                <label for="search-name">ชื่อเมนู:</label>
                <input type="text" id="search-name" placeholder="ใส่ชื่อเมนู">
            </div>
            <div class="form-group">
                <label for="search-ingredients">วัตถุดิบ:</label>
                <input type="text" id="search-ingredients" placeholder="ใส่ส่วนผสม (คั่นด้วยจุลภาค)">
            </div>
            <div class="form-group">
                <label for="search-time">ระยะเวลาปรุงอาหาร:</label>
                <select id="search-time">
                    <option value="">ทั้งหมด</option>
                    <option value="5-10mins">5-10 นาที</option>
                    <option value="11-30mins">11-30 นาที</option>
                    <option value="31-60mins">31-60 นาที</option>
                    <option value="60+mins">มากกว่า 60 นาที</option>
                </select>
            </div>
            <div class="form-group">
                <label for="search-difficulty">ความยาก:</label>
                <select id="search-difficulty">
                    <option value="">ทั้งหมด</option>
                    <option value="ง่าย">ง่าย</option>
                    <option value="ปานกลาง">ปานกลาง</option>
                    <option value="ยาก">ยาก</option>
                </select>
            </div>
            <div class="button-group">
                <button type="button" id="search-button">ค้นหา</button>
            </div>
        </form>
    </section>

    <section id="recipe-list-section">
        <h2>ผลลัพธ์การค้นหา</h2>
        <div id="recipe-list">
            </div>
    </section>

    <section id="edit-recipe-section" style="display: none;">
        <h2>แก้ไขสูตรอาหาร</h2>
        <form id="edit-recipe-form">
            <input type="hidden" id="edit-id">
            <div class="form-group">
                <label for="edit-name">ชื่อเมนู:</label>
                <input type="text" id="edit-name" placeholder="ใส่ชื่อเมนู" required>
            </div>
            <div class="form-group">
                <label for="edit-ingredients">วัตถุดิบ:</label>
                <input type="text" id="edit-ingredients" placeholder="ใส่ส่วนผสม (คั่นด้วยจุลภาค)" required>
            </div>
            <div class="form-group">
                <label for="edit-instructions">ขั้นตอนการทำ:</label>
                <textarea id="edit-instructions" placeholder="ใส่ขั้นตอนการทำ" required></textarea>
            </div>
            <div class="form-group">
                <label for="edit-time">ระยะเวลาปรุงอาหาร:</label>
                <select id="edit-time">
                    <option value="5-10mins">5-10 นาที</option>
                    <option value="11-30mins">11-30 นาที</option>
                    <option value="31-60mins">31-60 นาที</option>
                    <option value="60+mins">มากกว่า 60 นาที</option>
                </select>
            </div>
            <div class="form-group">
                <label for="edit-difficulty">ความยาก:</label>
                <select id="edit-difficulty">
                    <option value="ง่าย">ง่าย</option>
                    <option value="ปานกลาง">ปานกลาง</option>
                    <option value="ยาก">ยาก</option>
                </select>
            </div>
            <div class="form-group">
                <label for="edit-image">URL รูปภาพ:</label>
                <input type="url" id="edit-image" placeholder="ใส่ URL ของรูปภาพ">
            </div>
            <div class="button-group">
                <button type="submit" id="save-button">บันทึก</button>
                <button type="button" id="cancel-button">ยกเลิก</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 เว็บไซต์รวบรวมสูตรอาหาร</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="ex.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
